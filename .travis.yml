matrix:
  include:
    - language: python
      python: 3.6
      install: echo No dependencies for python.
      script: python -m unittest
    - language: node_js
      node_js: node
      script: echo No tests for nodejs.

branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/ # version tags

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: $PYPI_USER
  password: $PYPI_PASSWORD
  on:
    tags: true
    python: 3.6

notifications:
  email:
    on_success: never
